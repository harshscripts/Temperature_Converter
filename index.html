<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="icon" type="image/fevicon-image" href="resource/heat-wave.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">

</head>
<body>
    <header class="header">
        

        <div class="text-box">
            <h1 class="heading-primary">
                <span class="heading-primary-main">Temperature</span>
                <span class="heading-primary-sub">converting unit</span>
            </h1>
        </div>

        <div class="container">
            <div id="celcius">
                <input type="number" name="" placeholder="Celcius...">
                <span class="icon">&#8451</span>
            </div>
            <div id="fahrenheit">
                <input type="number" name="" placeholder="Fahrenheit...">
                <span class="icon">&#8457</span>
            </div>
            <div id="kelvin">
                <input type="number" name="" placeholder="Kelvin...">
                <span class="icon">&#8490</span>
            </div>
            <div class="button">
                <button>Clear</button>
            </div>
        </div>

        <script src="app.js"></script>
    </header>
</body>
</html>
